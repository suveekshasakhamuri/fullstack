<html>
   <head>
   </head>
   <body>
     <script>
       let n=parseInt(prompt("Enter a number"));
       let r=Math.floor(n/100);
       n=n%100;
       document.write(r+" 100's");
       document.write("<br>");
       r=Math.floor(n/50);
       n=n%50;
       document.write(r+" 50's");
       document.write("<br>");
       r=Math.floor(n/10);
       n=n%10;
       document.write(r+" 10's");
       document.write("<br>");
       r=Math.floor(n/2);
       n=n%2;
       document.write(r+" 2's");
       document.write("<br>");
       r=Math.floor(n/1);
       n=n%100;
       document.write(r+" 1's");
     </script>
   </body>
</html>
