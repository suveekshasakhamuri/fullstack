<html>
   <head>
     <script>
        let n=parseInt(prompt("Enter a number"));
        for(let i=1;i<=n;i++)
           document.write(i+" ");
        document.write("<br>");
        let i=1;
        while(i<=n)
        {
           document.write(i+" ");
           i++;
        }
        document.write("<br>");
        i=1;
        do
        {
           document.write(i+" ");
           i++;
        }while(i<=n);
     </script>
   </head>
   <body>
     
   </body>
</html>
