<html>
  <head>
    <script>
      function checkbig()
      {    
        let a=parseInt(document.getElementById("t1").value);
        let b=parseInt(document.getElementById("t2").value);
        let c=parseInt(document.getElementById("t3").value);
        document.getElementById("p1").innerHTML=(a==b && b==c)?"EQUAL NUMBERS":"LARGER NUMBER : "+((a>b)?(a>c?a:c):(b>c?b:c));
      }
    </script>
  </head>
  <body>
     <label>Enter first number</label>
     <input type="text" id="t1"><br>
     <label>Enter second number</label>
     <input type="text" id="t2"><br>
     <label>Enter third number</label>
     <input type="text" id="t3"><br>
     <button onclick="checkbig()">Check</button>
     <p id="p1"></p>
  </body>
</html>
