<html>
  <body><form>
   <table cellspacing="15">
    <tr>
     <td><label>Enter Your Name</label></td>
     <td><input type="text" name="name" placeholder="Enter Your Name"></td>
    </tr>
    <tr>
     <td><label>Enter Your MobileNO</label></td>
     <td><input type="number" name="mobile"></td>
    </tr>
     <td><label>Tell About Yourself</label></td>
     <td><textarea name="comments" rows="2" cols="40" placeholder="About Yourself"></textarea></td>
    <tr>
    <tr>
     <td><label>Select Your Date Of Birth</label></td>
     <td><input type="date" id="db"></td>
    </tr>
     <td>Select Your Country</td>
     <td><select name="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="china">China</option>
     </select></td>
    </tr>
    <tr>
      <td>Select Your Gender</td>
      <td><input type="radio" name="gender">Male
          <input type="radio" name="gender">Female</td>
    </tr>
    <tr>
     <td><label>Select Your Languages</label></td>
     <td>
         <input type="checkbox" name="javascript">JavaScript
         <input type="checkbox" name="java">Java
         <input type="checkbox" name="python">Python
         <input type="checkbox" name="c">C
         <input type="checkbox" name="cpp">CPP<td>
    </tr>
    <tr>
     <td>Upload Your Photo</td>
     <td><input type="file" id="p1">
    </tr>
    <tr>
     <td><input type="reset" value="reset"></td>
     <td><input type="submit" value="submit"></td>
    </tr>
   </table></form>
  </body>
</html>
